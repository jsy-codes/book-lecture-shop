<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>도서 게시글 목록</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container-fluid mt-4">
    <div class="row">
        <!-- 왼쪽 카테고리 -->
        <div class="col-md-3">
            <div class="list-group">
                <a href="#" class="list-group-item list-group-item-action active">카테고리</a>
                <a href="#" class="list-group-item list-group-item-action">정보처리기사</a>
                <a href="#" class="list-group-item list-group-item-action">SQLD</a>
                <!-- 추후 카테고리 추가 -->
            </div>
        </div>

        <!-- 오른쪽 게시글 목록 -->
        <div class="col-md-9">
            <div class="d-flex justify-content-end mb-3">
                <a th:if="${loginUser != null and (loginUser.role == 'AUTHOR' or loginUser.role == 'ADMIN')}"
                   href="/post/books/write"
                   class="btn btn-primary">글쓰기</a>
            </div>

            <div class="row row-cols-1 row-cols-md-2 g-4" th:if="${bookPosts != null}">
                <div class="col" th:each="post : ${bookPosts}">
                    <div class="card h-100">
                        <img th:src="${post.bookImageUrl}" class="card-img-top" alt="책 이미지" style="height: 200px; object-fit: cover;">
                        <div class="card-body">
                            <h5 class="card-title" th:text="${post.title}">책 제목</h5>
                            <p class="card-text" th:text="${post.content}">책 설명</p>
                            <p class="card-text">
                                <strong>가격:</strong> <span th:text="${post.price}">0</span>원<br>
                                <strong>재고:</strong> <span th:text="${post.stock}">0</span>권
                            </p>
                        </div>
                    </div>
                </div>
            </div>

            <div th:if="${bookPosts == null or #lists.isEmpty(bookPosts)}">
                <p>등록된 게시글이 없습니다.</p>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
