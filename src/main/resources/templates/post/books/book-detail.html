<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${bookPost.title}">책 상세</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="card shadow">
        <div class="row g-0">
            <div class="col-md-4">
                <img th:src="${bookPost.bookImage}" class="img-fluid rounded-start" alt="책 이미지">
            </div>
            <div class="col-md-8">
                <div class="card-body">
                    <h3 class="card-title" th:text="${bookPost.title}">책 제목</h3>
                    <p class="card-text text-muted" th:text="${bookPost.category}">카테고리</p>
                    <p class="card-text" th:text="${bookPost.content}">책 설명</p>
                    <hr>
                    <p class="card-text"><strong>가격:</strong> <span th:text="${#numbers.formatInteger(bookPost.price, 3, 'COMMA')}"></span> 원</p>
                    <p class="card-text"><strong>재고:</strong> <span th:text="${bookPost.stock}"></span> 권</p>
                    <div class="mt-3">
                        <a href="/post/books/book-list" class="btn btn-secondary">목록으로</a>
                        <a href="#" class="btn btn-primary">구매하기</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
