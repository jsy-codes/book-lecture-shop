<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8" />
    <title>책 게시글 목록</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.4.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>

<div class="container-fluid">
    <div class="row">

        <!-- 사이드바 -->
        <nav class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
            <div class="position-sticky pt-3">
                <h5 class="sidebar-heading px-3 mb-3 text-muted">카테고리</h5>
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link" href="#" th:href="@{/post/books?category=정보처리기사}">정보처리기사</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" th:href="@{/post/books?category=SQLD}">SQLD</a>
                    </li>
                </ul>
            </div>
        </nav>

        <!-- 메인 콘텐츠 -->
        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
            <div
                    class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                <h1 class="h2">책 게시글 목록</h1>
                <!-- ROLE_AUTHOR 이상일 때 글쓰기 버튼 표시 -->
                <div sec:authorize="hasRole('AUTHOR')">
                    <a href="/post/books/new" class="btn btn-primary">글쓰기</a>
                </div>
            </div>

            <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
                <div class="col" th:each="post : ${bookPosts}">
                    <div class="card h-100">
                        <img th:src="${post.bookImageUrl}" class="card-img-top" alt="책 이미지"
                             style="object-fit: cover; height: 250px;" />
                        <div class="card-body d-flex flex-column">
                            <h5 class="card-title" th:text="${post.title}">책 제목</h5>
                            <p class="card-text flex-grow-1" th:text="${post.content}">책 설명</p>
                            <p class="card-text mb-1"><strong>가격:</strong> <span th:text="${post.price}"></span>원</p>
                            <p class="card-text"><strong>재고:</strong> <span th:text="${post.stock}"></span>권</p>
                        </div>
                    </div>
                </div>
            </div>

        </main>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.4.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
