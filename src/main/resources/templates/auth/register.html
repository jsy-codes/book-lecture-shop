<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>회원가입</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card shadow-sm">
                <div class="card-body p-4">
                    <h3 class="card-title text-center mb-4">회원가입</h3>

                    <!-- 에러 메시지 -->
                    <div th:if="${errorMessage}" class="alert alert-danger" role="alert" th:text="${errorMessage}"></div>

                    <form th:action="@{/register}" method="post" th:object="${userRegisterDto}" novalidate>
                        <!-- 이메일 -->
                        <div class="mb-3">
                            <label for="email" class="form-label">이메일</label>
                            <input type="email" class="form-control" id="email" th:field="*{email}" placeholder="이메일 입력" required />
                            <div class="invalid-feedback">
                                유효한 이메일을 입력해주세요.
                            </div>
                        </div>

                        <!-- 비밀번호 -->
                        <div class="mb-3">
                            <label for="password" class="form-label">비밀번호</label>
                            <input type="password" class="form-control" id="password" th:field="*{password}" placeholder="비밀번호 입력" minlength="6" required />
                            <div class="invalid-feedback">
                                6자 이상 비밀번호를 입력해주세요.
                            </div>
                        </div>

                        <!-- 이름 -->
                        <div class="mb-3">
                            <label for="name" class="form-label">이름</label>
                            <input type="text" class="form-control" id="name" th:field="*{name}" placeholder="이름 입력" required />
                            <div class="invalid-feedback">
                                이름을 입력해주세요.
                            </div>
                        </div>

                        <hr />

                        <!-- 주소 -->
                        <div class="mb-3">
                            <label class="form-label">주소</label>
                            <input type="text" class="form-control mb-2" th:field="*{city}" placeholder="도시" required />
                            <input type="text" class="form-control mb-2" th:field="*{street}" placeholder="거리" required />
                            <input type="text" class="form-control" th:field="*{zipcode}" placeholder="우편번호" required />
                            <div class="invalid-feedback">
                                주소를 모두 입력해주세요.
                            </div>
                        </div>

                        <hr />

                        <!-- 전화번호 -->
                        <label class="form-label">전화번호</label>
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" th:field="*{countryCode}" placeholder="국가번호" required />
                            <input type="text" class="form-control" th:field="*{areaCode}" placeholder="지역번호" required />
                            <input type="text" class="form-control" th:field="*{subscriberNumber}" placeholder="번호" required />
                            <div class="invalid-feedback d-block">
                                전화번호를 모두 입력해주세요.
                            </div>
                        </div>

                        <button type="submit" class="btn btn-primary w-100">회원가입</button>
                    </form>
                </div>
            </div>
            <p class="text-center mt-3">
                이미 계정이 있으신가요? <a th:href="@{/login}">로그인</a>
            </p>
        </div>
    </div>
</div>

<!-- Bootstrap JS + Popper (for validation if needed) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
    // 부트스트랩 기본 폼 유효성 검사 (optional)
    (() => {
        'use strict'
        const forms = document.querySelectorAll('form')
        Array.from(forms).forEach(form => {
            form.addEventListener('submit', event => {
                if (!form.checkValidity()) {
                    event.preventDefault()
                    event.stopPropagation()
                }
                form.classList.add('was-validated')
            }, false)
        })
    })()
</script>

</body>
</html>
